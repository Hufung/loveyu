<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致我最愛嘅人</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5e1e6, #d8a7b1);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            position: relative;
        }

        h1 {
            font-family: 'Parisienne', cursive;
            font-size: 48px;
            color: #b5838d;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 18px;
            color: #6d8299;
            line-height: 1.6;
            margin: 20px 0;
        }

        .signature {
            font-family: 'Parisienne', cursive;
            font-size: 24px;
            color: #b5838d;
            margin-top: 30px;
        }

        .heart {
            width: 50px;
            height: 50px;
            background: #ff6f61;
            position: relative;
            margin: 0 auto;
            transform: rotate(-45deg);
            animation: pulse 1.5s infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 50px;
            height: 50px;
            background: #ff6f61;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -25px;
            left: 0;
        }

        .heart:after {
            left: 25px;
            top: 0;
        }

        .flowers {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 50px;
            background: url('https://www.transparenttextures.com/patterns/flowers.png');
            opacity: 0.7;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .accept-button, .enter-button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .accept-button:hover, .enter-button:hover {
            background: #e65b50;
        }

        .share-text {
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 14px;
            color: #ff6f61;
            margin-top: 20px;
            font-style: italic;
        }

        #page1, #page2 {
            display: none;
        }

        #page1.active, #page2.active {
            display: block;
        }

        @keyframes pulse {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <!-- First Page: The Confession -->
    <div id="page1" class="container active">
        <h1>致你，我最甜美嘅夢</h1>
        <div class="heart"></div>
        <p class="message">
            每次見到你，我心都會跳一下。你嘅笑容照亮我嘅世界，你嘅笑聲係我永遠都聽唔厭嘅旋律。我一直都太害羞講出口，但你對我來說比言語所能表達嘅更加重要。你係我每日嘅火花，每夜嘅溫暖，亦係我相信魔法嘅原因。你會唔會畀我做你嘅人？
        </p>
        <div class="button-container">
            <button class="accept-button" onclick="showPage2('accept')">係，我接受</button>
            <button class="enter-button" onclick="showPage2('enter')">想知多啲</button>
        </div>
        <p class="signature">
            永遠屬於你，<br> Hufung
        </p>
        <div class="flowers"></div>
    </div>

    <!-- Second Page: The Result -->
    <div id="page2" class="container">
        <h1 id="result-heading"></h1>
        <div class="heart"></div>
        <p class="message" id="result-message"></p>
        <p class="share-text" id="share-text"></p>
        <p class="signature">
            永遠屬於你，<br> Hufung
        </p>
        <div class="flowers"></div>
    </div>

    <!-- Audio Element -->
    <audio id="accept-sound" src="https://www.soundjay.com/buttons/harp-glissando-01.mp3" preload="auto"></audio>

    <script>
        function showPage2(choice) {
            document.getElementById('page1').classList.remove('active');
            document.getElementById('page2').classList.add('active');

            const heading = document.getElementById('result-heading');
            const message = document.getElementById('result-message');
            const shareText = document.getElementById('share-text');
            const audio = document.getElementById('accept-sound');

            if (choice === 'accept') {
                heading.textContent = '我嘅心屬於你！';
                message.textContent = '你令我成為世上最快樂嘅人。我承諾會珍惜同你每一刻，畀你嘅日子充滿愛，夜晚充滿夢想。我哋一齊會寫出屬於我哋嘅美好故事。';
                shareText.textContent = '分享呢一刻："我喺2025年3月11日同Hufung講咗係！💕"';
                audio.play(); // Play sound when "Yes, I Accept" is clicked
            } else if (choice === 'enter') {
                heading.textContent = '更近一步';
                message.textContent = '我好開心你想知多啲。讓我哋一齊探索呢個魔法，每一下心跳都係新嘅開始。你嘅出現已經令我嘅世界更明亮。';
                shareText.textContent = '';
            }
        }
    </script>
</body>
</html>
