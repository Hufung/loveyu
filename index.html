<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致我最愛嘅人</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Noto+Serif+TC:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5e1e6, #d8a7b1);
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 5vw;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90vw;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        h1 {
            font-family: 'Parisienne', cursive;
            font-size: 10vw;
            color: #b5838d;
            margin-bottom: 4vw;
            text-shadow: 1px 1px 3px rgba(181, 131, 141, 0.3);
            letter-spacing: 0.1vw;
        }

        .message {
            font-family: 'Noto Serif TC', sans-serif;
            font-size: 4.2vw;
            font-weight: 300;
            color: #6d8299;
            line-height: 1.8;
            margin: 4vw 0;
            letter-spacing: 0.05vw;
        }

        .signature {
            font-family: 'Parisienne', cursive;
            font-size: 6vw;
            color: #b5838d;
            margin-top: 6vw;
            text-shadow: 1px 1px 2px rgba(181, 131, 141, 0.2);
        }

        .heart {
            width: 12vw;
            height: 12vw;
            background: #ff6f61;
            position: relative;
            margin: 0 auto;
            transform: rotate(-45deg);
            animation: pulse 1.5s infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 12vw;
            height: 12vw;
            background: #ff6f61;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -6vw;
            left: 0;
        }

        .heart:after {
            left: 6vw;
            top: 0;
        }

        .flowers {
            position: absolute;
            bottom: -10vw;
            left: 50%;
            transform: translateX(-50%);
            width: 40vw;
            height: 10vw;
            background: url('https://www.transparenttextures.com/patterns/flowers.png');
            opacity: 0.7;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 4vw;
            margin-top: 4vw;
        }

        .accept-button, .enter-button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 2vw 4vw;
            font-family: 'Noto Serif TC', sans-serif;
            font-size: 4vw;
            font-weight: 400;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            min-width: 30vw;
            box-sizing: border-box;
            letter-spacing: 0.1vw;
        }

        .accept-button:hover, .enter-button:hover {
            background: #e65b50;
        }

        .share-text {
            font-family: 'Noto Serif TC', sans-serif;
            font-size: 3.5vw;
            font-weight: 300;
            color: #ff6f61;
            margin-top: 4vw;
            font-style: italic;
            letter-spacing: 0.05vw;
        }

        #page1, #page2 {
            display: none;
        }

        #page1.active, #page2.active {
            display: block;
        }

        @keyframes pulse {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(-45deg);
            }
        }

        /* Media Queries for Mobile Adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 6vw;
                max-width: 95vw;
            }

            h1 {
                font-size: 8vw;
            }

            .message {
                font-size: 3.8vw;
            }

            .signature {
                font-size: 5vw;
            }

            .heart {
                width: 10vw;
                height: 10vw;
            }

            .heart:before,
            .heart:after {
                width: 10vw;
                height: 10vw;
            }

            .heart:before {
                top: -5vw;
            }

            .heart:after {
                left: 5vw;
            }

            .flowers {
                bottom: -8vw;
                width: 50vw;
                height: 8vw;
            }

            .accept-button, .enter-button {
                padding: 3vw 5vw;
                font-size: 3.5vw;
                min-width: 40vw;
            }

            .share-text {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <!-- First Page: The Confession -->
    <div id="page1" class="container active">
        <h1>致你，我最甜美嘅夢</h1>
        <div class="heart"></div>
        <p class="message">
            和你在一起是我從未經歷過嘅最有趣嘅事之一。每日同你一齊玩遊戲滋潤我平淡嘅人生。你係第一個令我摘下面具嘅人。
        </p>
        <div class="button-container">
            <button class="accept-button" onclick="showPage2('accept')">係，我接受</button>
            <button class="enter-button" onclick="showPage2('enter')">想知多啲</button>
        </div>
        <p class="signature">
            永遠屬於你，<br> Hufung
        </p>
        <div class="flowers"></div>
    </div>

    <!-- Second Page: The Result -->
    <div id="page2" class="container">
        <h1 id="result-heading"></h1>
        <div class="heart"></div>
        <p class="message" id="result-message"></p>
        <p class="share-text" id="share-text"></p>
        <p class="signature">
            永遠屬於你，<br> Hufung
        </p>
        <div class="flowers"></div>
    </div>

    <!-- Audio Element -->
    <audio id="accept-sound" src="https://www.soundjay.com/buttons/harp-glissando-01.mp3" preload="auto"></audio>

    <script>
        function showPage2(choice) {
            document.getElementById('page1').classList.remove('active');
            document.getElementById('page2').classList.add('active');

            const heading = document.getElementById('result-heading');
            const message = document.getElementById('result-message');
            const shareText = document.getElementById('share-text');
            const audio = document.getElementById('accept-sound');

            if (choice === 'accept') {
                heading.textContent = '我嘅心屬於你！';
                message.textContent = '你令我成為世上最快樂嘅人。我承諾會珍惜同你每一刻，畀你嘅日子充滿愛，夜晚充滿夢想。我哋一齊會寫出屬於我哋嘅美好故事。';
                shareText.textContent = '分享呢一刻："我喺2025年3月11日同Hufung講咗係！💕"';
                audio.play(); // Play sound when "Yes, I Accept" is clicked
            } else if (choice === 'enter') {
                heading.textContent = '更近一步';
                message.textContent = '我好開心你想知多啲。讓我哋一齊探索呢個魔法，每一下心跳都係新嘅開始。你嘅出現已經令我嘅世界更明亮。';
                shareText.textContent = '';
            }
        }
    </script>
    <!-- Removed the extra Cloudflare script as it’s not needed for local use -->
</body>
</html>
